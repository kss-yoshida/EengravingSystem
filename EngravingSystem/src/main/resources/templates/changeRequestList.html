<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/menu.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/adminMenu.css">
		<link rel="stylesheet" href="css/historicalCheck.css">
		<title>変更申請一覧</title>
	</head>
	<body>
		<header>
	        <nav class="nav-admin">
	            <ul>
	                <li>打刻プログラム</li>
	                <li><a href="/adminMenu" th:text="HOME"></a></li>
	                <li><a href="/logout">ログアウト</a></li>
	            </ul>
	        </nav>
	    </header>
		<div class="container">
			<h3>変更申請一覧</h3><br>
			<table class="historical-check-table">
				<tr>
					<th>日時</th>
					<th>変更対象者番号</th>
					<th>変更対象データ</th>
					<th>変更前データ</th>
					<th>変更後データ</th>
					<th>認/否</th>
				</tr>
				<tr th:each="requestList:${requestList}" th:object="${requestList}">
					<td th:text="*{requestId}"></td>
					<td></td>
					<td>データ名</td>
					<td>変更前</td>
					<td>変更後</td>
					<td>
					<div class="engraving-flex">
						<form action="#" method="post">
							<input type="submit" value="認">
						</form>
						<form action="#" method="post">
							<input type="submit" value="否">
						</form>
					</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
