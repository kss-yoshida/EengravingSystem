<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/menu.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/adminMenu.css">
<title>メニュー</title>

</head>
<body>
	<header>
		<nav class="nav-normal">
			<ul>
				<li>打刻プログラム</li>
				<li><a href="#">HOME</a></li>
				<li><a href="#">ログアウト</a></li>
			</ul>
		</nav>
	</header>
	<div class="container">
		<h1 th:text="${user.getEmployeeId}"></h1>
		<h3>メニュー</h3>
		<br>
		<p>
			<a href="#">勤怠情報変更フォーム</a>
		</p>
		<p>
			<a href="#">勤怠情報確認</a>
		</p>
		<p>
			<br>
		<div class="engraving-flex"></div>
		<div class="engraving-flex">
			<form action="startEngraving" method="post">
				<p th:text="${attendance.getStartEngrave}"
					th:if="${attendance != null}"></p>
				<input type="hidden" name="cmd" value="employeeMenu"> <input
					type="submit" value="出勤">
			</form>
			<form action="finishEngraving" method="post">
				<p th:text="${attendance.getFinishEngrave}"
					th:if="${attendance != null}"></p>

				<input type="hidden" name="cmd" value="employeeMenu"> <input
					type="submit" value="退勤">
			</form>
		</div>
	</div>
</body>
</html>
